
        
<div class="example-container mat-elevation-z8">
  
  <table mat-table [dataSource]="dataSource"   class="mat-elevation-z8">
    
     <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef >
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="optionChange($event, row)"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
        <ng-container matColumnDef="field">
          <th mat-header-cell *matHeaderCellDef > All </th>
          <td mat-cell *matCellDef="let dropdown"> {{dropdown.field}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let columns columns: displayedColumns;"
            (click)="selection.toggle(columns)">
        </tr>
       </table>
  </div>
